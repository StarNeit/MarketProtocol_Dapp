<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Protocol Dapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/bootstrap@3.3.7(css/bootstrap.min.css)">
    <link rel="stylesheet" href="../css/contract_deploy.css">
</head>
<body>
<div>
    <div>
        <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Contract Deployment<span class="sr-only">(current)</span></a></li>
                <li><a href="/contracts">Select Contract</a></li>
                <li><a href="/trading">Trading</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1 class="main_title">Contract Deployment</h1>
        <form class="form_contract_deploy">
            <div class="row">
                <div class="col-md-2 input_title">
                    ContractName
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="contractName" id="contractName">
                </div>

                <div class="col-md-offset-1 col-md-2 input_title">
                    BaseTokenAddress
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="baseTokenAddress" id="baseTokenAddress">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 input_title">
                    OracleDataSource
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="oracleDataSource" id="oracleDataSource">
                </div>

                <div class="col-md-offset-1 col-md-2 input_title">
                    OracleQuery
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="oracleQuery" id="oracleQuery">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 input_title">
                    OracleQueryRepeatSeconds
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="oracleQueryRepeatSeconds" id="oracleQueryRepeatSeconds" value="86400">
                </div>

                <div class="col-md-offset-1 col-md-2 input_title">
                    FloorPrice
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="floorPrice" id="floorPrice" value="50">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 input_title">
                    CapPrice
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="capPrice" id="capPrice" value="150">
                </div>

                <div class="col-md-offset-1 col-md-2 input_title">
                    PriceDecimalPlaces
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="priceDecimalPlaces" id="priceDecimalPlaces">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 input_title">
                    QtyDecimalPlaces
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="qtyDecimalPlaces" id="qtyDecimalPlaces" value="10000">
                </div>

                <div class="col-md-offset-1 col-md-2 input_title">
                    SecondsToExpiration
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="secondsToExpiration" id="secondsToExpiration" value="2592000">
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <button type="button" class="form-control btn-success btn_deploy" id="btn_deploy_contract">Deploy</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/g/jquery@3.1.1,bootstrap@3.3.7"></script>
    <script src="../js/interface.js"></script>
    <script src="../js/app.js"></script>
</div>
</body>
</html>
